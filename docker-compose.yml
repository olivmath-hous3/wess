version: "3.8"

services:
  wess:
    build: .
    container_name: wess
    ports:
      - "7770:7770"
    volumes:
      - ./log:/app/log
    networks:
      - commum_net

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - commum_net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - commum_net

volumes:
  grafana-storage:

networks:
  commum_net: